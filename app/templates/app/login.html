
{% extends 'app/base.html' %}
{% block title %} Login{% endblock title %}
{% load crispy_forms_tags %}
{% block page_content %}
<form method="POST">
	{% csrf_token %}
	<h2>Login</h2>
	<div class="container">
		{{form|crispy}}
		<button type="submit" class="btn btn-dark">Submit</button>
		{% if messages %}
    <ul class="message list">{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
    {% endif %}
</div>

</form>
{% endblock page_content %}
