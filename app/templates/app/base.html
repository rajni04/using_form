{% load static %}

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title %}
    </title>
    <!--<link href="{% static '/static/app/style.css' %}" rel="stylesheet">-->
</head>
<body>

<link rel="stylesheet" href="{% static 'app/style.css' %}"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">{{user.first_name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link text-black" href="/register">Sign up</a>
        {% if request.user.is_superuser %}
        <a class="nav-item nav-link " href="/addclass">Add class</a>
        {%endif%}
       {% if request.user.is_authenticated %}
        <a class="nav-item nav-link " href="{% url 'update_std' user.pk %}">Edit Profile</a>
       {%endif%}
        <a class="nav-item nav-link" href="/sign_in">Login</a>

        <a class="nav-item nav-link " href="/logout_view">Logout</a>

      </div>
    </div>
  </nav>
{% block page_content %}
{% endblock page_content %}
